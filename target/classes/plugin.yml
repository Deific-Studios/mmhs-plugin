name: DungeonsPlugin
version: '1.1.0'
main: com.mmhs.dungeons.core.DungeonsPlugin
api-version: '1.21'
depend: [WorldEdit]
author: MMHS
description: A Minecraft Paper plugin for dungeons

commands:
  dungeon:
    description: Manage dungeons
    usage: /dungeon <create|addspawn|start|stop|list> [args]
    permission: dungeons.use
  ditems:
    description: Gives dungeon weapons
    usage: /ditems
    permission: dungeons.admin
  w:
    description: Whisper a player
    aliases: [msg, whisper, tell, message]
    usage: /w <player> <message>
  r:
    description: Reply to last whisper
    usage: /r <message>
  p:
    description: Party chat
    aliases: [pc, partychat]
    usage: /p <message> (or /p to toggle)
  party:
    description: Manage parties
    usage: /party <create|invite|join|leave> [args]
  summonboss:
    description: Spawn a custom dungeon boss
    usage: /summonboss <type>
    permission: dungeons.admin
    aliases: [sb]

permissions:
  dungeons.use:
    description: Allows use of dungeon commands
    default: op
  dungeons.admin:
    description: Allows using /ditems
    default: op

